<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thread</title>
    </head>
    <body>
        <form method="POST" action="{% url 'pgfansite:newthread' %}" class="form" enctype="multipart/form-data">
            <p>名前：<input type="text" name="username" value='名無し'></p>
            <p>タイトル:
                <input type="text" name="title" value=''>
            </p>
            <div class="form-group">
                <div class="custom-file">
                    {{ form.image }}
                </div>
            </div>
            <p>本文:<br/>
            <textarea name="body" rows="4" cols="100"></textarea>
            </p>
            <p><input type="submit" value="投稿する"></p>
            {% csrf_token %}
        </form>
    </body>
</html>
